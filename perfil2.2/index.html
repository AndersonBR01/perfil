<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Profile card componente</title>
</head>
<body>
    <main>
        <div class="center">
            <div class="card">
                <div class="img">
                    <img src="./image/bg-pattern-card.svg" alt="background">

                </div>  
                <div class="profile">
                    <img src="./image/image-victor.jpg" alt="profile">
                </div>
                <div class="footer">
                    <div class="followers">
                        <p class="number">80k</p>
                        <p class="name">Followers</p>
                    </div>
                    <div class="likes">
                        <p class="numeber">803</p>
                        <p class="name">likes</p>
                    </div>
                    <div class="photos">
                        <p class="number">1.4k</p>
                        <p class="name">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Anderson Carlos 26 Brasil 803 mil curtidas 1,4 mil fotos -->
</body>
</html>
